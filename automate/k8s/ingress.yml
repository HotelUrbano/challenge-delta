apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: /packages
  name: ingress
spec:
  rules:
  - host: challenge-delta.info
    http:
      paths:
      - path: /packages
        backend:
          serviceName: nodeapp
          servicePort: 8888