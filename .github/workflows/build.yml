name: Build Docker images

on:
  push:
    branches:
    - github-action
  pull_request:
    branches:
    - github-action

jobs:
  docker-build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push App
        uses: docker/build-push-action@v1
        with:
          username: thenets
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: thenets/challenge-delta/app
          tag_with_ref: true
          path: ./src/app

  docker-build-loadbalancer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build and push Load Balancer
        uses: docker/build-push-action@v1
        with:
          username: thenets
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: thenets/challenge-delta/loadbalancer
          tag_with_ref: true
          path: ./src/loadbalancer
