version: "3.3"

services: 

  dbdelta:
    image: vitorta/dbdelta 
    volumes:
      - voldbdelta:/var/lib/mysql
    networks:
      - delta   

  nodedelta:
    image: vitorta/nodedelta
    ports:
    - "8888:8888"
    depends_on: 
      - dbdelta
    networks:
      - delta
     
  nginxdelta:
    image: vitorta/nginxdelta 
    ports:
      - "80:80"
    depends_on: 
      - nodedelta   
    networks:
      - delta      
volumes:
  voldbdelta:
networks:
  delta: