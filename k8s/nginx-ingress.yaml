apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rotadelta
spec:
  rules:
  - host: localhost
    http:
      paths:
      - paths: /
        backend:
          serviceName: nodedelta-pod
          servicePort: 80
      - paths: /packages
        backend:
          serviceName: nodedelta-pod
          servicePort: 80    